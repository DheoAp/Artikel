{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/cv.css' %}"> -->
    <title>Login Admin</title>
</head>
<style>
    .card{
    box-shadow: 0px 5px 25px 0px rgba(0,0,0,0.9);
    background-color: #d1d8e0;
}
body{
    background-color: #1e272e;
}
</style>
<body>

<section style="width: 380px;display:block; margin-left: auto;margin-top: 150px; margin-right: auto;">

    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Login</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" placeholder="username" required>                           
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <small id="emailHelp" class="form-text text-muted">Belum Punya Akun? <b><a href="">Daftar</a></b></small>
            </form>
        </div>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %} 
    </div>
    
    
    
</section>




<script src="{% static 'vendor/jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.js' %}"></script>

</body>
</html>
